<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Admin Mandor Sawit</title>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>

<style>
body{
  font-family:"Segoe UI",Arial,sans-serif;
  background:#f1f5f9;
  padding:20px
}
h2{text-align:center}
.card{
  background:#fff;
  padding:16px;
  border-radius:10px;
  margin-bottom:20px;
  box-shadow:0 2px 8px rgba(0,0,0,.05)
}
input,select,button{
  width:100%;
  padding:10px;
  margin-top:8px;
  border-radius:6px;
  border:1px solid #ccc
}
button{
  background:#1b5e20;
  color:#fff;
  border:none;
  cursor:pointer
}
button:hover{opacity:.9}
label{
  font-size:14px;
  color:#555
}
</style>
</head>

<body>

<!-- LOGIN -->
<div class="card" id="loginBox">
  <h2>ğŸ” Login Admin</h2>
  <input id="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">
  <button onclick="login()">LOGIN</button>
</div>

<!-- PANEL -->
<div id="panelBox" style="display:none">

  <!-- TANGGAL -->
  <div class="card">
    <h3>ğŸ“… Tanggal Laporan</h3>
    <input type="date" id="tanggalInput">
  </div>

  <!-- ABSENSI -->
  <div class="card">
    <h3>ğŸ‘¥ Absensi</h3>
    <input id="absenNama" placeholder="Nama Anggota">
    <select id="absenStatus">
      <option value="Hadir">Hadir</option>
      <option value="Tidak Hadir">Tidak Hadir</option>
    </select>
    <button onclick="simpanAbsensi()">Simpan Absensi</button>
  </div>

  <!-- PEMANEN -->
  <div class="card">
    <h3>ğŸŒ´ Pemanen</h3>
    <input id="namaPemanen" placeholder="Nama">
    <input id="blokPemanen" placeholder="Blok">
    <input id="jumlahPemanen" type="number" placeholder="Jumlah">

    <select id="jenisPemanen">
      <option value="Janjang">Janjang</option>
      <option value="Brondol">Brondol</option>
    </select>

    <select id="statusPemanen">
      <option value="Selesai">Selesai</option>
      <option value="Belum">Belum</option>
    </select>

    <button onclick="simpanPemanen()">Simpan Pemanen</button>
  </div>

  <!-- SEMPROT / TEBAS -->
  <div class="card">
    <h3>ğŸ§ª Semprot / ğŸŒ¿ Tebas</h3>

    <select id="jenisKerja">
      <option value="semprot">Semprot</option>
      <option value="tebas">Tebas</option>
    </select>

    <input id="anggotaKerja" type="number" placeholder="Jumlah Anggota (contoh: 5)">
    <input id="blokKerja" placeholder="Blok">

    <select id="statusKerja">
      <option value="Selesai">Selesai</option>
      <option value="Belum">Belum</option>
    </select>

    <label>ğŸ“· Upload Foto Kegiatan</label>
    <input type="file" id="fotoKerja" accept="image/*">

    <button onclick="simpanKerja()">Simpan Semprot / Tebas</button>
  </div>

  <div class="card">
    <button onclick="logout()">LOGOUT</button>
  </div>

</div>

<script>
/* ================= FIREBASE CONFIG ================= */
const firebaseConfig = {
  apiKey: "AIzaSyCazwLdErOX7aYw3qh8VSyOsdV5i13S3nQ",
  authDomain: "tools-mandor-sawit.firebaseapp.com",
  projectId: "tools-mandor-sawit",
  storageBucket: "tools-mandor-sawit.firebasestorage.app",
  messagingSenderId: "627595048726",
  appId: "1:627595048726:web:3722898b86cd2474634237"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();
const storage = firebase.storage();

/* ================= UTIL ================= */
function today(){
  const d=new Date();
  return `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')}`;
}

/* ================= AUTH ================= */
function login(){
  auth.signInWithEmailAndPassword(email.value,password.value)
    .then(()=>{
      loginBox.style.display="none";
      panelBox.style.display="block";
      tanggalInput.value=today();
    })
    .catch(e=>alert(e.message));
}

function logout(){
  auth.signOut().then(()=>location.reload());
}

/* ================= ABSENSI ================= */
function simpanAbsensi(){
  db.collection("absensi").add({
    tanggal: tanggalInput.value,
    nama: absenNama.value,
    status: absenStatus.value
  }).then(()=>alert("Absensi tersimpan"));
}

/* ================= PEMANEN ================= */
function simpanPemanen(){
  db.collection("pemanen").add({
    tanggal: tanggalInput.value,
    nama: namaPemanen.value,
    blok: blokPemanen.value,
    jumlah: Number(jumlahPemanen.value),
    jenis: jenisPemanen.value,
    status: statusPemanen.value
  }).then(()=>alert("Pemanen tersimpan"));
}

/* ================= UPLOAD FOTO ================= */
async function uploadFoto(file,path){
  if(!file) return "";
  const ref = storage.ref(path);
  await ref.put(file);
  return await ref.getDownloadURL();
}

/* ================= SEMPROT / TEBAS ================= */
async function simpanKerja(){
  const jenis = jenisKerja.value;
  const fotoFile = fotoKerja.files[0];
  const fotoURL = await uploadFoto(
    fotoFile,
    `kerja/${jenis}/${Date.now()}`
  );

  db.collection(jenis).add({
    tanggal: tanggalInput.value,
    blok: blokKerja.value,
    anggota: Number(anggotaKerja.value),
    status: statusKerja.value,
    foto: fotoURL
  }).then(()=>alert("Semprot / Tebas tersimpan"));
}
</script>

</body>
</html>
