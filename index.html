<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Dashboard Laporan Sawit</title>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<!-- Export -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

<style>
*{box-sizing:border-box}
body{
  font-family:'Segoe UI',system-ui,Arial,sans-serif;
  background:linear-gradient(180deg,#f1f5f9,#e6edf5);
  margin:0;color:#1f2937
}
h2{text-align:center;margin:22px 0 4px;font-weight:700}
.subtitle{text-align:center;color:#6b7280;margin-bottom:18px}
.container{max-width:1100px;margin:auto;padding:14px}

.card{
  background:#fff;
  padding:18px;
  border-radius:18px;
  margin-bottom:18px;
  box-shadow:0 10px 25px rgba(0,0,0,.07)
}

.filter{display:flex;justify-content:center;gap:12px;flex-wrap:wrap}
.filter input{padding:8px 12px;border-radius:10px;border:1px solid #d1d5db}

.summary{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(170px,1fr));
  gap:14px
}
.summary .box{
  background:linear-gradient(135deg,#dcfce7,#ecfeff);
  border-radius:16px;
  padding:16px;
  text-align:center;
  border:1px solid #bbf7d0
}
.summary .box h4{margin:0;font-size:.85rem;color:#166534}
.summary .box b{display:block;margin-top:6px;font-size:1.5rem;color:#064e3b}

.section-title{font-weight:700;margin-bottom:10px;color:#14532d}

table{
  width:100%;
  border-collapse:separate;
  border-spacing:0;
  border-radius:14px;
  overflow:hidden;
  font-size:.92rem
}
thead th{
  background:linear-gradient(135deg,#14532d,#166534);
  color:#fff;
  padding:12px;
  font-size:.75rem;
  letter-spacing:.6px;
  text-align:center
}
tbody td{
  padding:11px;
  border-bottom:1px solid #e5e7eb;
  text-align:center
}
tbody tr:nth-child(even){background:#f9fafb}
tbody tr:hover{background:#ecfeff}

tfoot tr{background:#f0fdf4}
tfoot td{
  padding:12px;
  font-weight:700;
  text-align:center;
  border-top:2px solid #bbf7d0;
  color:#14532d
}

.badge{
  padding:6px 14px;
  border-radius:999px;
  font-size:.7rem;
  font-weight:700;
  cursor:pointer
}
.hadir{background:#dbeafe;color:#1e40af}
.tidak{background:#fee2e2;color:#991b1b}
.selesai{background:#dcfce7;color:#14532d}

footer{text-align:center;padding:16px;color:#6b7280;font-size:.8rem}

@media(max-width:700px){
  table{display:block;overflow-x:auto;white-space:nowrap}
}
</style>
</head>

<body>
<h2>ğŸ“Š Dashboard Laporan Sawit</h2>
<div class="subtitle">Rekap Harian Kebun</div>

<div class="container" id="areaExport">

<!-- FILTER -->
<div class="card">
  <div class="filter">
    <b>Tanggal:</b>
    <input type="date" id="tanggal">
  </div>
</div>

<!-- RINGKASAN -->
<div class="card">
  <div class="summary">
    <div class="box"><h4>ğŸŒ´ Hari Ini</h4><b id="sumHari">0</b></div>
    <div class="box"><h4>ğŸ“Š 7 Hari</h4><b id="sum7">0</b></div>
    <div class="box"><h4>ğŸ“ˆ Bulan Ini</h4><b id="sumBulan">0</b></div>
    <div class="box"><h4>ğŸ“‰ Bulan Lalu</h4><b id="sumLalu">0</b></div>
  </div>
</div>

<!-- ABSENSI -->
<div class="card">
  <div class="section-title">ABSENSI</div>
  <table>
    <thead><tr><th>Nama</th><th>Status</th></tr></thead>
    <tbody id="tabelAbsensi"></tbody>
  </table>
</div>

<!-- PEMANEN -->
<div class="card">
  <div class="section-title">PEMANEN</div>
  <table>
    <thead><tr><th>Nama</th><th>Blok</th><th>Janjang</th><th>Status</th></tr></thead>
    <tbody id="tabelPemanen"></tbody>
    <tfoot><tr><td colspan="2">TOTAL</td><td id="totalJanjang">0</td><td></td></tr></tfoot>
  </table>
</div>

<!-- PROGRES & EXPORT -->
<div class="card">
  <div class="section-title">ğŸ“ˆ PROGRES & EXPORT</div>

  <div style="background:#e5e7eb;border-radius:999px;height:14px;overflow:hidden">
    <div id="progressBar"
      style="height:100%;width:0%;background:linear-gradient(90deg,#22c55e,#16a34a)">
    </div>
  </div>
  <div id="progressText" style="text-align:center;font-weight:700;margin:6px 0 12px">0%</div>

  <div style="display:flex;gap:10px;flex-wrap:wrap">
    <span class="badge selesai" onclick="exportPDF()">ğŸ“¥ PDF</span>
    <span class="badge tidak" onclick="exportPNG()">ğŸ–¼ï¸ PNG</span>
    <span class="badge hadir" onclick="exportExcel()">ğŸ“Š Excel</span>
  </div>
</div>

</div>

<footer>Â© 2026 Copyright Irwan</footer>

<script>
firebase.initializeApp({
  apiKey:"AIzaSyCazwLdErOX7aYw3qh8VSyOsdV5i13S3nQ",
  authDomain:"tools-mandor-sawit.firebaseapp.com",
  projectId:"tools-mandor-sawit"
});
const db=firebase.firestore();
const today=()=>new Date().toISOString().slice(0,10);

/* PROGRESS */
async function loadProgress(t){
  let selesai=0,total=0;
  (await db.collection("pemanen").get()).forEach(d=>{
    const v=d.data();
    if(v.tanggal!==t||v.jenis!=="Janjang")return;
    total++; if(v.status==="Selesai")selesai++;
  });
  const p=total?Math.round((selesai/total)*100):0;
  progressBar.style.width=p+"%";
  progressText.innerText=p+"% Selesai";
}

/* EXPORT */
function exportPDF(){
  html2canvas(areaExport).then(c=>{
    const pdf=new jspdf.jsPDF("p","mm","a4");
    const img=c.toDataURL("image/png");
    const w=210,h=c.height*w/c.width;
    pdf.addImage(img,"PNG",0,0,w,h);
    pdf.save("laporan_sawit.pdf");
  });
}
function exportPNG(){
  html2canvas(areaExport).then(c=>{
    const a=document.createElement("a");
    a.download="laporan_sawit.png";
    a.href=c.toDataURL("image/png");
    a.click();
  });
}
function exportExcel(){
  const wb=XLSX.utils.book_new();
  document.querySelectorAll("table").forEach((t,i)=>{
    XLSX.utils.book_append_sheet(wb,XLSX.utils.table_to_sheet(t),"Sheet"+(i+1));
  });
  XLSX.writeFile(wb,"laporan_sawit.xlsx");
}

/* LOAD */
function loadAll(){
  loadProgress(tanggal.value);
}
tanggal.value=today();
tanggal.addEventListener("change",loadAll);
loadAll();
</script>

</body>
</html>
