<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Dashboard Laporan Sawit</title>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
body{
  font-family:"Segoe UI",Arial,sans-serif;
  background:#f1f5f9;
  padding:20px;
  color:#333
}
h2{text-align:center;margin-bottom:5px}
.subtitle{text-align:center;color:#666;margin-bottom:20px}
.card{
  background:#fff;
  padding:16px;
  border-radius:10px;
  margin-bottom:20px;
  box-shadow:0 2px 8px rgba(0,0,0,.05)
}
.filter{
  display:flex;
  justify-content:center;
  align-items:center;
  gap:10px
}
input[type="date"]{
  padding:8px 12px;
  border-radius:6px;
  border:1px solid #ccc
}
table{
  width:100%;
  border-collapse:collapse;
  margin-top:10px
}
th,td{
  padding:10px;
  border-bottom:1px solid #e0e0e0;
  text-align:center
}
th{
  background:#1b5e20;
  color:#fff
}
tr:hover{background:#f9fbe7}
tfoot td{
  font-weight:bold;
  background:#e8f5e9
}
.badge{
  padding:4px 10px;
  border-radius:12px;
  font-size:13px;
  font-weight:bold
}
.badge-selesai{background:#c8e6c9;color:#1b5e20}
.badge-belum{background:#ffcdd2;color:#b71c1c}
.badge-hadir{background:#bbdefb;color:#0d47a1}
.badge-tidak{background:#eeeeee;color:#424242}
</style>
</head>

<body>

<h2>ðŸ“Š Dashboard Laporan Sawit</h2>
<div class="subtitle">Laporan Harian Kebun</div>

<!-- FILTER TANGGAL -->
<div class="card">
  <div class="filter">
    <b>Pilih Tanggal:</b>
    <input type="date" id="tanggal">
  </div>
</div>

<!-- ABSENSI -->
<div class="card">
  <h3>ðŸ‘¥ Absensi Anggota</h3>
  <table>
    <thead>
      <tr>
        <th>Nama</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="tabelAbsensi"></tbody>
  </table>
</div>

<!-- PEMANEN -->
<div class="card">
  <h3>ðŸŒ´ Pemanen</h3>
  <table>
    <thead>
      <tr>
        <th>Nama</th>
        <th>Blok</th>
        <th>Janjang</th>
        <th>Karung Brondol</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="tabelPemanen"></tbody>
    <tfoot>
      <tr>
        <td colspan="2">TOTAL</td>
        <td id="totalJanjang">0</td>
        <td id="totalKarung">0</td>
        <td></td>
      </tr>
    </tfoot>
  </table>
</div>

<script>
/* ================= FIREBASE CONFIG ================= */
const firebaseConfig = {
  apiKey: "AIzaSyCazwLdErOX7aYw3qh8VSyOsdV5i13S3nQ",
  authDomain: "tools-mandor-sawit.firebaseapp.com",
  projectId: "tools-mandor-sawit",
  storageBucket: "tools-mandor-sawit.firebasestorage.app",
  messagingSenderId: "627595048726",
  appId: "1:627595048726:web:3722898b86cd2474634237"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

/* ================= UTIL ================= */
function tanggalHariIni(){
  const d=new Date();
  return `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')}`;
}

/* ================= LOAD ABSENSI ================= */
async function loadAbsensi(tanggal){
  const snap = await db.collection("absensi").get();
  const tbody = document.getElementById("tabelAbsensi");
  tbody.innerHTML="";

  snap.forEach(doc=>{
    const d=doc.data();
    if(d.tanggal===tanggal){
      const badge = d.status==="Hadir"
        ? `<span class="badge badge-hadir">Hadir</span>`
        : `<span class="badge badge-tidak">Tidak Hadir</span>`;

      tbody.innerHTML+=`
        <tr>
          <td>${d.nama}</td>
          <td>${badge}</td>
        </tr>`;
    }
  });
}

/* ================= LOAD PEMANEN ================= */
async function loadPemanen(tanggal){
  const snap = await db.collection("pemanen").get();
  const tbody = document.getElementById("tabelPemanen");
  tbody.innerHTML="";

  let totalJanjang=0, totalKarung=0;

  snap.forEach(doc=>{
    const d=doc.data();
    if(d.tanggal===tanggal){
      let janjang=0, karung=0;

      if(d.jenis==="Janjang"){janjang=d.jumlah; totalJanjang+=d.jumlah;}
      if(d.jenis==="Brondol"){karung=d.jumlah; totalKarung+=d.jumlah;}

      const badge = d.status==="Selesai"
        ? `<span class="badge badge-selesai">Selesai</span>`
        : `<span class="badge badge-belum">Belum</span>`;

      tbody.innerHTML+=`
        <tr>
          <td>${d.nama}</td>
          <td>${d.blok}</td>
          <td>${janjang}</td>
          <td>${karung}</td>
          <td>${badge}</td>
        </tr>`;
    }
  });

  totalJanjang.innerText=totalJanjang;
  totalKarung.innerText=totalKarung;
}

/* ================= LOAD ALL ================= */
function loadAll(){
  const tanggal=document.getElementById("tanggal").value;
  loadAbsensi(tanggal);
  loadPemanen(tanggal);
}

/* ================= AUTO ================= */
document.getElementById("tanggal").value=tanggalHariIni();
document.getElementById("tanggal").addEventListener("change",loadAll);
loadAll();
</script>

</body>
</html>
