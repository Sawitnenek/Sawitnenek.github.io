<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Dashboard Mandor Sawit</title>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
body{font-family:Arial;background:#f4f6f8;padding:20px}
.card{background:#fff;padding:15px;border-radius:8px}
table{width:100%;border-collapse:collapse}
th,td{border:1px solid #ccc;padding:8px}
th{background:#e8f5e9}
</style>
</head>

<body>

<h2>ðŸ“Š DASHBOARD LAPORAN</h2>

<label>Pilih Bulan:</label>
<input type="month" id="bulan" onchange="rekapBulanan()">

<div class="card">
  <table>
    <thead>
      <tr><th>Nama</th><th>Total Janjang</th></tr>
    </thead>
    <tbody id="rekap"></tbody>
  </table>
</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyCazwLdErOX7aYw3qh8VSyOsdV5i13S3nQ",
  authDomain: "tools-mandor-sawit.firebaseapp.com",
  projectId: "tools-mandor-sawit",
  storageBucket: "tools-mandor-sawit.firebasestorage.app",
  messagingSenderId: "627595048726",
  appId: "1:627595048726:web:3722898b86cd2474634237"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

async function rekapBulanan(){
  const bulan = document.getElementById("bulan").value;
  const snap = await db.collection("pemanen").get();
  const map = {};

  snap.forEach(doc=>{
    const d = doc.data();
    if(d.tanggal.startsWith(bulan)){
      map[d.nama] = (map[d.nama] || 0) + d.jumlah;
    }
  });

  const tbody = document.getElementById("rekap");
  tbody.innerHTML = "";
  for(const nama in map){
    tbody.innerHTML += `<tr><td>${nama}</td><td>${map[nama]}</td></tr>`;
  }
}
</script>

</body>
</html>
