<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Dashboard Mandor Sawit</title>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
body{font-family:Arial;background:#f4f6f8;padding:20px}
table{width:100%;border-collapse:collapse;background:#fff}
th,td{border:1px solid #ccc;padding:8px}
th{background:#e8f5e9}
</style>
</head>

<body>

<h2>ðŸ“Š Rekap Bulanan Pemanen</h2>

<input type="month" id="bulan" onchange="rekap()">

<table>
<thead>
<tr><th>Nama</th><th>Total Janjang</th></tr>
</thead>
<tbody id="rekap"></tbody>
</table>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyCazwLdErOX7aYw3qh8VSyOsdV5i13S3nQ",
  authDomain: "tools-mandor-sawit.firebaseapp.com",
  projectId: "tools-mandor-sawit",
  storageBucket: "tools-mandor-sawit.firebasestorage.app",
  messagingSenderId: "627595048726",
  appId: "1:627595048726:web:3722898b86cd2474634237"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

async function rekap(){
  const bulan = document.getElementById("bulan").value;
  const snap = await db.collection("pemanen").get();
  const map = {};

  snap.forEach(doc=>{
    const d = doc.data();
    if(d.tanggal.startsWith(bulan)){
      map[d.nama]=(map[d.nama]||0)+d.jumlah;
    }
  });

  rekap.innerHTML="";
  for(const n in map){
    rekap.innerHTML+=`<tr><td>${n}</td><td>${map[n]}</td></tr>`;
  }
}
</script>

</body>
</html>
