<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Dashboard Laporan Sawit</title>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
body{
  font-family:"Segoe UI",Arial,sans-serif;
  background:#f1f5f9;
  padding:20px;
  color:#333
}
h2{text-align:center}
.subtitle{text-align:center;color:#666;margin-bottom:20px}
.card{
  background:#fff;
  padding:16px;
  border-radius:10px;
  margin-bottom:20px;
  box-shadow:0 2px 8px rgba(0,0,0,.05)
}
.filter{
  display:flex;
  justify-content:center;
  gap:10px
}
input[type="date"]{
  padding:8px 12px;
  border-radius:6px;
  border:1px solid #ccc
}
table{
  width:100%;
  border-collapse:collapse;
  margin-top:10px
}
th,td{
  padding:10px;
  border-bottom:1px solid #e0e0e0;
  text-align:center
}
th{
  background:#1b5e20;
  color:#fff
}
.badge{
  padding:4px 10px;
  border-radius:12px;
  font-size:13px;
  font-weight:bold
}
.selesai{background:#c8e6c9;color:#1b5e20}
.belum{background:#ffcdd2;color:#b71c1c}
.foto{
  width:70px;
  border-radius:6px;
  cursor:pointer
}
.section-title{
  font-weight:bold;
  margin-bottom:8px
}
</style>
</head>

<body>

<h2>ðŸ“Š Dashboard Laporan Sawit</h2>
<div class="subtitle">Laporan Harian Kebun</div>

<!-- FILTER -->
<div class="card">
  <div class="filter">
    <b>Tanggal:</b>
    <input type="date" id="tanggal">
  </div>
</div>

<!-- SEMPROT & TEBAS -->
<div class="card">
  <div class="section-title">ðŸ§ª Semprot & ðŸŒ¿ Tebas</div>
  <table>
    <thead>
      <tr>
        <th>Jenis</th>
        <th>Blok</th>
        <th>Anggota</th>
        <th>Status</th>
        <th>Foto</th>
      </tr>
    </thead>
    <tbody id="tabelKerja"></tbody>
  </table>
</div>

<script>
/* ================= FIREBASE ================= */
const firebaseConfig = {
  apiKey: "AIzaSyCazwLdErOX7aYw3qh8VSyOsdV5i13S3nQ",
  authDomain: "tools-mandor-sawit.firebaseapp.com",
  projectId: "tools-mandor-sawit",
  storageBucket: "tools-mandor-sawit.firebasestorage.app",
  messagingSenderId: "627595048726",
  appId: "1:627595048726:web:3722898b86cd2474634237"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

/* ================= UTIL ================= */
function today(){
  const d=new Date();
  return `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')}`;
}

/* ================= LOAD SEMPROT / TEBAS ================= */
async function loadKerja(tanggal){
  const tbody=document.getElementById("tabelKerja");
  tbody.innerHTML="";

  for(const jenis of ["semprot","tebas"]){
    const snap = await db.collection(jenis).get();
    snap.forEach(doc=>{
      const d=doc.data();
      if(d.tanggal===tanggal){
        const anggotaText = d.anggota===1 && d.nama
          ? `1 Orang (${d.nama})`
          : `${d.anggota} Orang`;

        const statusBadge = d.status==="Selesai"
          ? `<span class="badge selesai">Selesai</span>`
          : `<span class="badge belum">Belum</span>`;

        const foto = d.foto
          ? `<a href="${d.foto}" target="_blank"><img class="foto" src="${d.foto}"></a>`
          : "-";

        tbody.innerHTML+=`
          <tr>
            <td>${jenis.toUpperCase()}</td>
            <td>${d.blok}</td>
            <td>${anggotaText}</td>
            <td>${statusBadge}</td>
            <td>${foto}</td>
          </tr>`;
      }
    });
  }
}

/* ================= LOAD ================= */
function loadAll(){
  const t=tanggal.value;
  loadKerja(t);
}

tanggal.value=today();
tanggal.addEventListener("change",loadAll);
loadAll();
</script>

</body>
</html>
