<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Dashboard Laporan Sawit</title>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
body {
  font-family: "Segoe UI", Arial, sans-serif;
  background: #f1f5f9;
  padding: 0;
  margin: 0;
  color: #333;
}
h2 {
  text-align: center;
  margin-top: 24px;
  font-size: 2rem;
}
.subtitle {
  text-align: center;
  color: #666;
  margin-bottom: 20px;
}
.container {
  max-width: 900px;
  margin: 0 auto;
  padding: 16px;
}
.card {
  background: #fff;
  padding: 20px 16px;
  border-radius: 12px;
  margin-bottom: 24px;
  box-shadow: 0 2px 12px rgba(0,0,0,.07);
}
.filter {
  display: flex;
  justify-content: center;
  gap: 10px;
  align-items: center;
  flex-wrap: wrap;
}
input[type="date"] {
  padding: 10px 14px;
  border-radius: 8px;
  border: 1px solid #d1d5db;
  font-size: 1rem;
}
table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 10px;
  background: #fff;
  border-radius: 10px;
  overflow: hidden;
}
th, td {
  padding: 12px 8px;
  border-bottom: 1px solid #e0e0e0;
  text-align: center;
  font-size: 15px;
}
th {
  background: linear-gradient(90deg, #388e3c 0%, #1b5e20 100%);
  color: #fff;
  font-size: 1rem;
}
tr:hover {
  background: #f9fbe7;
}
tfoot td {
  font-weight: bold;
  background: #e8f5e9;
}
.badge {
  padding: 4px 10px;
  border-radius: 12px;
  font-size: 13px;
  font-weight: bold;
}
.selesai {
  background: #c8e6c9;
  color: #1b5e20;
}
.belum {
  background: #ffcdd2;
  color: #b71c1c;
}
.hadir {
  background: #bbdefb;
  color: #0d47a1;
}
.tidak {
  background: #eeeeee;
  color: #424242;
}
img {
  width: 70px;
  border-radius: 6px;
  cursor: pointer;
  box-shadow: 0 1px 4px rgba(0,0,0,.08);
}
.section-title {
  font-weight: bold;
  margin-bottom: 8px;
  font-size: 1.1rem;
}
@media (max-width: 700px) {
  .container {
    max-width: 100%;
    padding: 4px;
  }
  .card {
    padding: 10px 2px;
    margin-bottom: 10px;
  }
  h2 {
    font-size: 1.1rem;
    margin-top: 8px;
  }
  .subtitle {
    font-size: 0.95rem;
  }
  th, td {
    font-size: 1.08rem;
    padding: 10px 2px;
  }
  input[type="date"] {
    font-size: 1.05rem;
    padding: 10px 4px;
  }
  table {
    font-size: 1.08rem;
    min-width: 600px;
    display: block;
    overflow-x: auto;
    white-space: nowrap;
  }
}
</style>
</head>

<body>

<h2>ðŸ“Š Dashboard Laporan Sawit</h2>
<div class="subtitle">Rekap Harian Kebun</div>

<!-- FILTER -->
<div class="card">
  <div class="filter">
    <b>Tanggal:</b>
    <input type="date" id="tanggal">
  </div>
</div>

<!-- ABSENSI -->
<div class="card">
  <div class="section-title">ðŸ‘¥ Absensi Anggota</div>
  <table>
    <thead>
      <tr><th>Nama</th><th>Status</th></tr>
    </thead>
    <tbody id="tabelAbsensi"></tbody>
  </table>
</div>

<!-- PEMANEN -->
<div class="card">
  <div class="section-title">ðŸŒ´ Pemanen</div>
  <table>
    <thead>
      <tr>
        <th>Nama</th>
        <th>Blok</th>
        <th>Janjang</th>
        <th>Karung Brondol</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="tabelPemanen"></tbody>
    <tfoot>
      <tr>
        <td colspan="2">TOTAL</td>
        <td id="totalJanjang">0</td>
        <td id="totalKarung">0</td>
        <td></td>
      </tr>
    </tfoot>
  </table>
</div>

<!-- SEMPROT & TEBAS -->
<div class="card">
  <div class="section-title">ðŸŒ¿ Semprot & Tebas</div>
  <table>
    <thead>
      <tr>
        <th>Jenis</th>
        <th>Blok</th>
        <th>Anggota</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="tabelKerja"></tbody>
  </table>
</div>

<script>
/* ===== FIREBASE ===== */
const firebaseConfig = {
  apiKey: "AIzaSyCazwLdErOX7aYw3qh8VSyOsdV5i13S3nQ",
  authDomain: "tools-mandor-sawit.firebaseapp.com",
  projectId: "tools-mandor-sawit",
  storageBucket: "tools-mandor-sawit.firebasestorage.app",
  messagingSenderId: "627595048726",
  appId: "1:627595048726:web:3722898b86cd2474634237"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

/* ===== UTIL ===== */
function today(){
  const d=new Date();
  return `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')}`;
}

/* ===== ABSENSI ===== */
async function loadAbsensi(t){
  const snap=await db.collection("absensi").get();
  tabelAbsensi.innerHTML="";
  snap.forEach(doc=>{
    const d=doc.data();
    if(d.tanggal===t){
      tabelAbsensi.innerHTML+=`
      <tr>
        <td>${d.nama}</td>
        <td><span class="badge ${d.status==="Hadir"?"hadir":"tidak"}">${d.status}</span></td>
      </tr>`;
    }
  });
}

/* ===== PEMANEN ===== */
async function loadPemanen(t){
  const snap=await db.collection("pemanen").get();
  tabelPemanen.innerHTML="";
  let tj=0,tk=0;

  snap.forEach(doc=>{
    const d=doc.data();
    if(d.tanggal===t){
      let j=0,k=0;
      if(d.jenis==="Janjang"){j=d.jumlah;tj+=d.jumlah;}
      if(d.jenis==="Brondol"){k=d.jumlah;tk+=d.jumlah;}
      tabelPemanen.innerHTML+=`
      <tr>
        <td>${d.nama}</td>
        <td>${d.blok}</td>
        <td>${j}</td>
        <td>${k}</td>
        <td><span class="badge ${d.status==="Selesai"?"selesai":"belum"}">${d.status}</span></td>
      </tr>`;
    }
  });
  totalJanjang.innerText=tj;
  totalKarung.innerText=tk;
}

/* ===== SEMPROT & TEBAS ===== */
async function loadKerja(t){
  tabelKerja.innerHTML="";
  for(const jenis of ["semprot","tebas"]){
    const snap=await db.collection(jenis).get();
    snap.forEach(doc=>{
      const d=doc.data();
      if(d.tanggal===t){
        const anggota = d.anggota===1 && d.nama
          ? `1 Orang (${d.nama})`
          : `${d.anggota} Orang`;
        tabelKerja.innerHTML+=`
        <tr>
          <td>${jenis==="semprot"?"Semprot":"Tebas"}</td>
          <td>${d.blok}</td>
          <td>${anggota}</td>
          <td><span class="badge ${d.status==="Selesai"?"selesai":"belum"}">${d.status}</span></td>
        </tr>`;
      }
    });
  }
}

/* ===== LOAD ALL ===== */
function loadAll(){
  const t=tanggal.value;
  loadAbsensi(t);
  loadPemanen(t);
  loadKerja(t);
}

/* ===== INIT ===== */
tanggal.value=today();
tanggal.addEventListener("change",loadAll);
loadAll();
</script>

</body>
</html>
