<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Dashboard Laporan Sawit</title>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
body{
  font-family: Arial, sans-serif;
  background:#f4f6f8;
  padding:20px
}
h2{text-align:center}
.card{
  background:#fff;
  padding:15px;
  border-radius:8px;
  margin-bottom:20px
}
table{
  width:100%;
  border-collapse:collapse
}
th,td{
  border:1px solid #ccc;
  padding:8px;
  text-align:center
}
th{
  background:#2e7d32;
  color:#fff
}
tfoot td{
  font-weight:bold;
  background:#e8f5e9
}
.status-selesai{color:green;font-weight:bold}
.status-belum{color:red;font-weight:bold}
</style>
</head>

<body>

<h2>ðŸ“Š Dashboard Laporan Sawit</h2>

<div class="card">
  <label><b>Pilih Bulan:</b></label>
  <input type="month" id="bulan">
</div>

<div class="card">
  <h3>Rekap Pemanen</h3>
  <table>
    <thead>
      <tr>
        <th>Tanggal</th>
        <th>Nama</th>
        <th>Blok</th>
        <th>Status</th>
        <th>Janjang</th>
        <th>Karung Brondol</th>
      </tr>
    </thead>
    <tbody id="tabelPemanen"></tbody>
    <tfoot>
      <tr>
        <td colspan="4">TOTAL</td>
        <td id="totalJanjang">0</td>
        <td id="totalKarung">0</td>
      </tr>
    </tfoot>
  </table>
</div>

<script>
/* ================= FIREBASE CONFIG ================= */
const firebaseConfig = {
  apiKey: "AIzaSyCazwLdErOX7aYw3qh8VSyOsdV5i13S3nQ",
  authDomain: "tools-mandor-sawit.firebaseapp.com",
  projectId: "tools-mandor-sawit",
  storageBucket: "tools-mandor-sawit.firebasestorage.app",
  messagingSenderId: "627595048726",
  appId: "1:627595048726:web:3722898b86cd2474634237"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

/* ================= UTIL ================= */
function bulanSekarang(){
  const d = new Date();
  return `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}`;
}

/* ================= LOAD REKAP ================= */
async function loadRekap(){
  const bulan = document.getElementById("bulan").value;
  const snap = await db.collection("pemanen").get();

  let totalJanjang = 0;
  let totalKarung = 0;

  const tbody = document.getElementById("tabelPemanen");
  tbody.innerHTML = "";

  snap.forEach(doc=>{
    const d = doc.data();
    if(!d.tanggal) return;

    // FILTER BULAN
    if(d.tanggal.startsWith(bulan)){
      let janjang = 0;
      let karung = 0;

      if(d.jenis === "Janjang"){
        janjang = d.jumlah;
        totalJanjang += d.jumlah;
      }

      if(d.jenis === "Brondol"){
        karung = d.jumlah;
        totalKarung += d.jumlah;
      }

      const statusClass = d.status === "Selesai" ? "status-selesai" : "status-belum";

      tbody.innerHTML += `
        <tr>
          <td>${d.tanggal}</td>
          <td>${d.nama}</td>
          <td>${d.blok}</td>
          <td class="${statusClass}">${d.status}</td>
          <td>${janjang}</td>
          <td>${karung}</td>
        </tr>
      `;
    }
  });

  document.getElementById("totalJanjang").innerText = totalJanjang;
  document.getElementById("totalKarung").innerText = totalKarung;
}

/* ================= AUTO LOAD ================= */
document.getElementById("bulan").value = bulanSekarang();
document.getElementById("bulan").addEventListener("change", loadRekap);
loadRekap();
</script>

</body>
</html>
