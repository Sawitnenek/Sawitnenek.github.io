<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Rekap Harian Sawit</title>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
body{
  font-family:"Segoe UI",Arial,sans-serif;
  background:#f1f5f9;
  padding:20px
}
h2{text-align:center}
.subtitle{text-align:center;color:#666;margin-bottom:20px}
.card{
  background:#fff;
  padding:16px;
  border-radius:10px;
  box-shadow:0 2px 8px rgba(0,0,0,.05);
  margin-bottom:20px
}
.filter{
  display:flex;
  justify-content:center;
  gap:10px;
  align-items:center
}
input[type="date"]{
  padding:8px 12px;
  border-radius:6px;
  border:1px solid #ccc
}
table{
  width:100%;
  border-collapse:collapse;
  margin-top:10px
}
th,td{
  padding:10px;
  border-bottom:1px solid #e0e0e0;
  text-align:center;
  font-size:14px
}
th{
  background:#1b5e20;
  color:#fff
}
tr:hover{background:#f9fbe7}
.badge{
  padding:4px 10px;
  border-radius:12px;
  font-weight:bold;
  font-size:12px
}
.selesai{background:#c8e6c9;color:#1b5e20}
.belum{background:#ffcdd2;color:#b71c1c}
.jenis{
  font-weight:bold
}
.foto{
  width:60px;
  border-radius:6px;
  cursor:pointer
}
</style>
</head>

<body>

<h2>ðŸ“Š Rekap Harian Kebun Sawit</h2>
<div class="subtitle">Pemanen â€¢ Semprot â€¢ Tebas</div>

<!-- FILTER -->
<div class="card">
  <div class="filter">
    <b>Tanggal:</b>
    <input type="date" id="tanggal">
  </div>
</div>

<!-- REKAP -->
<div class="card">
  <table>
    <thead>
      <tr>
        <th>Jenis</th>
        <th>Nama / Keterangan</th>
        <th>Blok</th>
        <th>Hasil / Anggota</th>
        <th>Status</th>
        <th>Foto</th>
      </tr>
    </thead>
    <tbody id="rekap"></tbody>
  </table>
</div>

<script>
/* ================= FIREBASE ================= */
const firebaseConfig = {
  apiKey: "AIzaSyCazwLdErOX7aYw3qh8VSyOsdV5i13S3nQ",
  authDomain: "tools-mandor-sawit.firebaseapp.com",
  projectId: "tools-mandor-sawit",
  storageBucket: "tools-mandor-sawit.firebasestorage.app",
  messagingSenderId: "627595048726",
  appId: "1:627595048726:web:3722898b86cd2474634237"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

/* ================= UTIL ================= */
function today(){
  const d=new Date();
  return `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')}`;
}

/* ================= LOAD REKAP ================= */
async function loadRekap(tgl){
  const tbody=document.getElementById("rekap");
  tbody.innerHTML="";

  /* === PEMANEN === */
  const pemanen = await db.collection("pemanen").get();
  pemanen.forEach(doc=>{
    const d=doc.data();
    if(d.tanggal===tgl){
      tbody.innerHTML+=`
      <tr>
        <td class="jenis">ðŸŒ´ Pemanen</td>
        <td>${d.nama}</td>
        <td>${d.blok}</td>
        <td>${d.jenis==="Brondol" ? d.jumlah+" Karung" : d.jumlah+" Janjang"}</td>
        <td><span class="badge ${d.status==="Selesai"?"selesai":"belum"}">${d.status}</span></td>
        <td>-</td>
      </tr>`;
    }
  });

  /* === SEMPROT & TEBAS === */
  for(const jenis of ["semprot","tebas"]){
    const snap = await db.collection(jenis).get();
    snap.forEach(doc=>{
      const d=doc.data();
      if(d.tanggal===tgl){
        const anggota = d.anggota===1 && d.nama
          ? `1 Orang (${d.nama})`
          : `${d.anggota} Orang`;

        const foto = d.foto
          ? `<a href="${d.foto}" target="_blank"><img class="foto" src="${d.foto}"></a>`
          : "-";

        tbody.innerHTML+=`
        <tr>
          <td class="jenis">${jenis==="semprot"?"ðŸ§ª Semprot":"ðŸŒ¿ Tebas"}</td>
          <td>Pekerjaan ${jenis}</td>
          <td>${d.blok}</td>
          <td>${anggota}</td>
          <td><span class="badge ${d.status==="Selesai"?"selesai":"belum"}">${d.status}</span></td>
          <td>${foto}</td>
        </tr>`;
      }
    });
  }
}

/* ================= INIT ================= */
tanggal.value=today();
tanggal.addEventListener("change",()=>loadRekap(tanggal.value));
loadRekap(tanggal.value);
</script>

</body>
</html>
