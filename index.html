<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Dashboard Mandor Sawit</title>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
body{font-family:Arial;padding:20px}
table{width:100%;border-collapse:collapse}
td,th{border:1px solid #ccc;padding:6px}
</style>
</head>
<body>

<h2>DASHBOARD LAPORAN</h2>

<input type="month" id="bulan" onchange="rekap()">

<table>
<thead>
<tr><th>Nama</th><th>Total Janjang</th></tr>
</thead>
<tbody id="rekap"></tbody>
</table>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyCazwLdErOX7aYw3qh8VSyOsdV5i13S3nQ",
  authDomain: "tools-mandor-sawit.firebaseapp.com",
  projectId: "tools-mandor-sawit",
  storageBucket: "tools-mandor-sawit.firebasestorage.app",
  messagingSenderId: "627595048726",
  appId: "1:627595048726:web:3722898b86cd2474634237"
};

firebase.initializeApp(firebaseConfig);
const db=firebase.firestore();

async function rekap(){
  const b=bulan.value;
  const snap=await db.collection("pemanen").get();
  const map={};

  snap.forEach(d=>{
    const x=d.data();
    if(x.tanggal.startsWith(b)){
      map[x.nama]=(map[x.nama]||0)+x.jumlah;
    }
  });

  rekap.innerHTML="";
  for(let n in map){
    rekap.innerHTML+=`<tr><td>${n}</td><td>${map[n]}</td></tr>`;
  }
}
</script>

</body>
</html>
