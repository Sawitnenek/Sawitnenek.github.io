<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Dashboard Laporan Sawit</title>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
body{
  font-family:"Segoe UI",Arial,sans-serif;
  background:#f1f5f9;
  padding:20px;
  color:#333
}
h2{text-align:center;margin-bottom:5px}
.subtitle{text-align:center;color:#666;margin-bottom:20px}
.card{
  background:#fff;
  padding:16px;
  border-radius:10px;
  margin-bottom:20px;
  box-shadow:0 2px 8px rgba(0,0,0,.05)
}
.filter{
  display:flex;
  justify-content:center;
  gap:10px;
  align-items:center
}
input[type="date"]{
  padding:8px 12px;
  border-radius:6px;
  border:1px solid #ccc
}
table{
  width:100%;
  border-collapse:collapse;
  margin-top:10px
}
th,td{
  padding:10px;
  border-bottom:1px solid #e0e0e0;
  text-align:center;
  font-size:14px
}
th{
  background:#1b5e20;
  color:#fff
}
tr:hover{background:#f9fbe7}
tfoot td{
  font-weight:bold;
  background:#e8f5e9
}
.badge{
  padding:4px 10px;
  border-radius:12px;
  font-size:12px;
  font-weight:bold
}
.selesai{background:#c8e6c9;color:#1b5e20}
.belum{background:#ffcdd2;color:#b71c1c}
.hadir{background:#bbdefb;color:#0d47a1}
.tidak{background:#eeeeee;color:#424242}
img{
  width:70px;
  border-radius:6px;
  cursor:pointer
}
.section-title{
  font-weight:bold;
  margin-bottom:6px
}
</style>
</head>

<body>

<h2>ðŸ“Š Dashboard Laporan Sawit</h2>
<div class="subtitle">Rekap Harian Kebun</div>

<!-- FILTER -->
<div class="card">
  <div class="filter">
    <b>Tanggal:</b>
    <input type="date" id="tanggal">
  </div>
</div>

<!-- ABSENSI -->
<div class="card">
  <div class="section-title">ðŸ‘¥ Absensi Anggota</div>
  <table>
    <thead>
      <tr><th>Nama</th><th>Status</th></tr>
    </thead>
    <tbody id="tabelAbsensi"></tbody>
  </table>
</div>

<!-- PEMANEN -->
<div class="card">
  <div class="section-title">ðŸŒ´ Pemanen</div>
  <table>
    <thead>
      <tr>
        <th>Nama</th>
        <th>Blok</th>
        <th>Janjang</th>
        <th>Karung Brondol</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="tabelPemanen"></tbody>
    <tfoot>
      <tr>
        <td colspan="2">TOTAL</td>
        <td id="totalJanjang">0</td>
        <td id="totalKarung">0</td>
        <td></td>
      </tr>
    </tfoot>
  </table>
</div>

<!-- SEMPROT & TEBAS -->
<div class="card">
  <div class="section-title">ðŸ§ª Semprot & ðŸŒ¿ Tebas</div>
  <table>
    <thead>
      <tr>
        <th>Jenis</th>
        <th>Blok</th>
        <th>Anggota</th>
        <th>Status</th>
        <th>Foto</th>
      </tr>
    </thead>
    <tbody id="tabelKerja"></tbody>
  </table>
</div>

<script>
/* ===== FIREBASE ===== */
const firebaseConfig = {
  apiKey: "AIzaSyCazwLdErOX7aYw3qh8VSyOsdV5i13S3nQ",
  authDomain: "tools-mandor-sawit.firebaseapp.com",
  projectId: "tools-mandor-sawit",
  storageBucket: "tools-mandor-sawit.firebasestorage.app",
  messagingSenderId: "627595048726",
  appId: "1:627595048726:web:3722898b86cd2474634237"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

/* ===== UTIL ===== */
function today(){
  const d=new Date();
  return `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')}`;
}

/* ===== ABSENSI ===== */
async function loadAbsensi(t){
  const snap=await db.collection("absensi").get();
  tabelAbsensi.innerHTML="";
  snap.forEach(doc=>{
    const d=doc.data();
    if(d.tanggal===t){
      tabelAbsensi.innerHTML+=`
      <tr>
        <td>${d.nama}</td>
        <td><span class="badge ${d.status==="Hadir"?"hadir":"tidak"}">${d.status}</span></td>
      </tr>`;
    }
  });
}

/* ===== PEMANEN ===== */
async function loadPemanen(t){
  const snap=await db.collection("pemanen").get();
  tabelPemanen.innerHTML="";
  let tj=0,tk=0;

  snap.forEach(doc=>{
    const d=doc.data();
    if(d.tanggal===t){
      let j=0,k=0;
      if(d.jenis==="Janjang"){j=d.jumlah;tj+=d.jumlah;}
      if(d.jenis==="Brondol"){k=d.jumlah;tk+=d.jumlah;}
      tabelPemanen.innerHTML+=`
      <tr>
        <td>${d.nama}</td>
        <td>${d.blok}</td>
        <td>${j}</td>
        <td>${k}</td>
        <td><span class="badge ${d.status==="Selesai"?"selesai":"belum"}">${d.status}</span></td>
      </tr>`;
    }
  });
  totalJanjang.innerText=tj;
  totalKarung.innerText=tk;
}

/* ===== SEMPROT & TEBAS ===== */
async function loadKerja(t){
  tabelKerja.innerHTML="";
  for(const jenis of ["semprot","tebas"]){
    const snap=await db.collection(jenis).get();
    snap.forEach(doc=>{
      const d=doc.data();
      if(d.tanggal===t){
        const anggota = d.anggota===1 && d.nama
          ? `1 Orang (${d.nama})`
          : `${d.anggota} Orang`;

        const foto = d.foto
          ? `<a href="${d.foto}" target="_blank"><img src="${d.foto}"></a>`
          : "-";

        tabelKerja.innerHTML+=`
        <tr>
          <td>${jenis==="semprot"?"ðŸ§ª Semprot":"ðŸŒ¿ Tebas"}</td>
          <td>${d.blok}</td>
          <td>${anggota}</td>
          <td><span class="badge ${d.status==="Selesai"?"selesai":"belum"}">${d.status}</span></td>
          <td>${foto}</td>
        </tr>`;
      }
    });
  }
}

/* ===== LOAD ALL ===== */
function loadAll(){
  const t=tanggal.value;
  loadAbsensi(t);
  loadPemanen(t);
  loadKerja(t);
}

/* ===== INIT ===== */
tanggal.value=today();
tanggal.addEventListener("change",loadAll);
loadAll();
</script>

</body>
</html>
