<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Dashboard Laporan Sawit</title>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
body {
  font-family: "Segoe UI", Arial, sans-serif;
  background: #f1f5f9;
  padding: 0;
  margin: 0;
  color: #333;
}
h2 {
  text-align: center;
  margin-top: 24px;
  font-size: 2rem;
}
.subtitle {
  text-align: center;
  color: #666;
  margin-bottom: 20px;
}
.container {
  max-width: 900px;
  margin: 0 auto;
  padding: 16px;
}
.card {
  background: #fff;
  padding: 20px 16px;
  border-radius: 12px;
  margin-bottom: 24px;
  box-shadow: 0 2px 12px rgba(0,0,0,.07);
}
.filter {
  display: flex;
  justify-content: center;
  gap: 10px;
  align-items: center;
  flex-wrap: wrap;
}
input[type="date"] {
  padding: 10px 14px;
  border-radius: 8px;
  border: 1px solid #d1d5db;
  font-size: 1rem;
}
table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 10px;
  background: #fff;
  border-radius: 10px;
  overflow: hidden;
}
th, td {
  padding: 12px 8px;
  border-bottom: 1px solid #e0e0e0;
  text-align: center;
  font-size: 15px;
}
th {
  background: linear-gradient(90deg, #388e3c 0%, #1b5e20 100%);
  color: #fff;
  font-size: 1rem;
  text-transform: uppercase;
}
tr:hover {
  background: #f9fbe7;
}
tfoot td {
  font-weight: bold;
  background: #e8f5e9;
}
.badge {
  padding: 4px 10px;
  border-radius: 12px;
  font-size: 13px;
  font-weight: bold;
}
.selesai {
  background: #c8e6c9;
  color: #1b5e20;
}
.belum {
  background: #ffcdd2;
  color: #b71c1c;
}
.hadir {
  background: #bbdefb;
  color: #0d47a1;
}
.tidak {
  background: #ffcdd2;
  color: #b71c1c;
}
img {
  width: 70px;
  border-radius: 6px;
  cursor: pointer;
  box-shadow: 0 1px 4px rgba(0,0,0,.08);
}
.section-title {
  font-weight: bold;
  margin-bottom: 8px;
  font-size: 1.1rem;
  text-transform: uppercase;
}
#scrollTopBtn {
  display: none;
  position: fixed;
  bottom: 24px;
  right: 24px;
  z-index: 99;
  background: #1b5e20;
  color: #fff;
  border: none;
  border-radius: 50%;
  width: 48px;
  height: 48px;
  font-size: 1.5rem;
  box-shadow: 0 2px 8px rgba(0,0,0,.15);
  cursor: pointer;
  transition: background 0.2s;
}
#scrollTopBtn:hover {
  background: #388e3c;
}
#loadingSpinner {
  display: none;
  position: fixed;
  top: 0; left: 0; right: 0; bottom: 0;
  background: rgba(255,255,255,0.7);
  z-index: 1000;
  align-items: center;
  justify-content: center;
}
#loadingSpinner .spinner {
  border: 6px solid #e0e0e0;
  border-top: 6px solid #1b5e20;
  border-radius: 50%;
  width: 48px;
  height: 48px;
  animation: spin 1s linear infinite;
}
@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
.absensi-total {
  text-align: right;
  font-size: 0.98rem;
  color: #333;
  margin-top: 4px;
  font-weight: 500;
}
@media (max-width: 700px) {
  .container {
    max-width: 100%;
    padding: 4px;
  }
  .card {
    padding: 10px 2px;
    margin-bottom: 10px;
  }
  h2 {
    font-size: 1.1rem;
    margin-top: 8px;
  }
  .subtitle {
    font-size: 0.95rem;
  }
  th, td {
    font-size: 1.08rem;
    padding: 10px 2px;
  }
  input[type="date"] {
    font-size: 1.05rem;
    padding: 10px 4px;
  }
  table {
    font-size: 1.08rem;
    min-width: 600px;
    display: block;
    overflow-x: auto;
    white-space: nowrap;
  }
}
</style>
</head>

<body>

<h2>ðŸ“Š Dashboard Laporan Sawit</h2>
<div class="subtitle">Rekap Harian Kebun</div>

<!-- FILTER -->
<div class="card">
  <div class="filter">
    <b>Tanggal:</b>
    <input type="date" id="tanggal">
  </div>
</div>

<!-- ABSENSI -->
<div class="card">
  <div class="section-title">ABSENSI ANGGOTA</div>
  <table>
    <thead>
      <tr><th>NAMA</th><th>STATUS</th></tr>
    </thead>
    <tbody id="tabelAbsensi"></tbody>
  </table>
  <div class="absensi-total" id="absensiTotal"></div>
</div>

<!-- PEMANEN -->
<div class="card">
  <div class="section-title">PEMANEN</div>
  <table>
    <thead>
      <tr>
        <th>NAMA</th>
        <th>BLOK</th>
        <th>JANJANG</th>
        <th>STATUS</th>
      </tr>
    </thead>
    <tbody id="tabelPemanen"></tbody>
    <tfoot>
      <tr>
        <td colspan="2">TOTAL</td>
        <td id="totalJanjang">0</td>
        <td></td>
      </tr>
    </tfoot>
  </table>
</div>
<!-- KARUNG BRONDOL -->
<div class="card">
  <div class="section-title">KARUNG BRONDOL</div>
  <table>
    <thead>
      <tr>
        <th>NAMA</th>
        <th>KARUNG BRONDOL</th>
      </tr>
    </thead>
    <tbody id="tabelBrondol"></tbody>
    <tfoot>
      <tr>
        <td>TOTAL</td>
        <td id="totalKarung">0</td>
      </tr>
    </tfoot>
  </table>
</div>

<!-- SEMPROT & TEBAS -->
<div class="card">
  <div class="section-title">SEMPROT & TEBAS</div>
  <table>
    <thead>
      <tr>
        <th>JENIS</th>
        <th>BLOK</th>
        <th>ANGGOTA</th>
        <th>STATUS</th>
      </tr>
    </thead>
    <tbody id="tabelKerja"></tbody>
  </table>
</div>

<div id="loadingSpinner"><div class="spinner"></div></div>
<button id="scrollTopBtn" title="Kembali ke Atas">â†‘</button>

<footer style="text-align:center; color:#888; font-size:0.98rem; margin: 32px 0 12px 0;">
  &copy; Copyright Irwan
</footer>

<script>
/* ===== FIREBASE ===== */
const firebaseConfig = {
  apiKey: "AIzaSyCazwLdErOX7aYw3qh8VSyOsdV5i13S3nQ",
  authDomain: "tools-mandor-sawit.firebaseapp.com",
  projectId: "tools-mandor-sawit",
  storageBucket: "tools-mandor-sawit.firebasestorage.app",
  messagingSenderId: "627595048726",
  appId: "1:627595048726:web:3722898b86cd2474634237"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

/* ===== UTIL ===== */
function today(){
  const d=new Date();
  return `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')}`;
}

// SCROLL TO TOP BUTTON
const scrollTopBtn = document.getElementById("scrollTopBtn");
window.onscroll = function() {
  if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
    scrollTopBtn.style.display = "block";
  } else {
    scrollTopBtn.style.display = "none";
  }
};
scrollTopBtn.onclick = function() {
  window.scrollTo({top: 0, behavior: 'smooth'});
};

// LOADING SPINNER
function showLoading() {
  document.getElementById("loadingSpinner").style.display = "flex";
}
function hideLoading() {
  document.getElementById("loadingSpinner").style.display = "none";
}

/* ===== ABSENSI ===== */
async function loadAbsensi(t){
  showLoading();
  const snap=await db.collection("absensi").get();
  tabelAbsensi.innerHTML="";
  let total=0;
  snap.forEach(doc=>{
    const d=doc.data();
    if(d.tanggal===t){
      tabelAbsensi.innerHTML+=`
      <tr>
        <td>${d.nama}</td>
        <td><span class="badge ${d.status==="Hadir"?"hadir":"tidak"}">${d.status}</span></td>
      </tr>`;
      total++;
    }
  });
  document.getElementById("absensiTotal").innerText = `Total Anggota: ${total}`;
  hideLoading();
}

/* ===== PEMANEN ===== */
async function loadPemanen(t){
  showLoading();
  const snap=await db.collection("pemanen").get();
  tabelPemanen.innerHTML="";
  let tj=0;
  snap.forEach(doc=>{
    const d=doc.data();
    if(d.tanggal===t && d.jenis==="Janjang"){
      tabelPemanen.innerHTML+=`
      <tr>
        <td>${d.nama}</td>
        <td>${d.blok}</td>
        <td>${d.jumlah}</td>
        <td><span class="badge ${d.status==="Selesai"?"selesai":"belum"}">${d.status}</span></td>
      </tr>`;
      tj+=d.jumlah;
    }
  });
  totalJanjang.innerText=tj;
  hideLoading();
}
/* ===== KARUNG BRONDOL ===== */
async function loadBrondol(t){
  showLoading();
  const snap=await db.collection("pemanen").get();
  tabelBrondol.innerHTML="";
  let tk=0;
  snap.forEach(doc=>{
    const d=doc.data();
    if(d.tanggal===t && d.jenis==="Brondol"){
      tabelBrondol.innerHTML+=`
      <tr>
        <td>${d.nama}</td>
        <td>${d.jumlah}</td>
      </tr>`;
      tk+=d.jumlah;
    }
  });
  totalKarung.innerText=tk;
  hideLoading();
}
/* ===== SEMPROT & TEBAS ===== */
async function loadKerja(t){
  showLoading();
  tabelKerja.innerHTML="";
  for(const jenis of ["semprot","tebas"]){
    const snap=await db.collection(jenis).get();
    snap.forEach(doc=>{
      const d=doc.data();
      if(d.tanggal===t){
        const anggota = d.anggota===1 && d.nama
          ? `1 Orang (${d.nama})`
          : `${d.anggota} Orang`;
        tabelKerja.innerHTML+=`
        <tr>
          <td>${jenis==="semprot"?"Semprot":"Tebas"}</td>
          <td>${d.blok}</td>
          <td>${anggota}</td>
          <td><span class="badge ${d.status==="Selesai"?"selesai":"belum"}">${d.status}</span></td>
        </tr>`;
      }
    });
  }
  hideLoading();
}

/* ===== LOAD ALL ===== */
function loadAll(){
  const t=tanggal.value;
  loadAbsensi(t);
  loadPemanen(t);
  loadBrondol(t);
  loadKerja(t);
}

/* ===== INIT ===== */
tanggal.value=today();
tanggal.addEventListener("change",loadAll);
loadAll();
</script>

</body>
</html>
