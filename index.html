<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Dashboard Laporan Sawit</title>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
body{
  font-family: "Segoe UI", Arial, sans-serif;
  background:#f1f5f9;
  padding:20px;
  color:#333
}
h2{
  text-align:center;
  margin-bottom:10px
}
.subtitle{
  text-align:center;
  color:#666;
  margin-bottom:20px
}
.card{
  background:#fff;
  padding:16px;
  border-radius:10px;
  margin-bottom:20px;
  box-shadow:0 2px 8px rgba(0,0,0,0.05)
}
.filter{
  display:flex;
  justify-content:center;
  gap:10px;
  align-items:center
}
input[type="date"]{
  padding:8px 12px;
  border-radius:6px;
  border:1px solid #ccc
}
table{
  width:100%;
  border-collapse:collapse;
  margin-top:10px
}
th,td{
  padding:10px;
  border-bottom:1px solid #e0e0e0;
  text-align:center
}
th{
  background:#1b5e20;
  color:#fff
}
tr:hover{
  background:#f9fbe7
}
tfoot td{
  font-weight:bold;
  background:#e8f5e9
}
.status-selesai{
  color:#2e7d32;
  font-weight:bold
}
.status-belum{
  color:#c62828;
  font-weight:bold
}
.badge{
  padding:4px 8px;
  border-radius:12px;
  font-size:13px
}
.badge-selesai{
  background:#c8e6c9;
  color:#1b5e20
}
.badge-belum{
  background:#ffcdd2;
  color:#b71c1c
}
</style>
</head>

<body>

<h2>ðŸ“Š Dashboard Laporan Sawit</h2>
<div class="subtitle">Laporan Harian Pemanen</div>

<div class="card">
  <div class="filter">
    <b>Pilih Tanggal:</b>
    <input type="date" id="tanggal">
  </div>
</div>

<div class="card">
  <table>
    <thead>
      <tr>
        <th>Nama</th>
        <th>Blok</th>
        <th>Janjang</th>
        <th>Karung Brondol</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="tabelPemanen"></tbody>
    <tfoot>
      <tr>
        <td colspan="2">TOTAL</td>
        <td id="totalJanjang">0</td>
        <td id="totalKarung">0</td>
        <td></td>
      </tr>
    </tfoot>
  </table>
</div>

<script>
/* ================= FIREBASE CONFIG ================= */
const firebaseConfig = {
  apiKey: "AIzaSyCazwLdErOX7aYw3qh8VSyOsdV5i13S3nQ",
  authDomain: "tools-mandor-sawit.firebaseapp.com",
  projectId: "tools-mandor-sawit",
  storageBucket: "tools-mandor-sawit.firebasestorage.app",
  messagingSenderId: "627595048726",
  appId: "1:627595048726:web:3722898b86cd2474634237"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

/* ================= UTIL ================= */
function tanggalHariIni(){
  const d = new Date();
  return `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')}`;
}

/* ================= LOAD DATA ================= */
async function loadData(){
  const tanggal = document.getElementById("tanggal").value;
  const snap = await db.collection("pemanen").get();

  let totalJanjang = 0;
  let totalKarung = 0;

  const tbody = document.getElementById("tabelPemanen");
  tbody.innerHTML = "";

  snap.forEach(doc=>{
    const d = doc.data();
    if(d.tanggal === tanggal){
      let janjang = 0;
      let karung = 0;

      if(d.jenis === "Janjang"){
        janjang = d.jumlah;
        totalJanjang += d.jumlah;
      }

      if(d.jenis === "Brondol"){
        karung = d.jumlah;
        totalKarung += d.jumlah;
      }

      const badge = d.status === "Selesai"
        ? `<span class="badge badge-selesai">Selesai</span>`
        : `<span class="badge badge-belum">Belum</span>`;

      tbody.innerHTML += `
        <tr>
          <td>${d.nama}</td>
          <td>${d.blok}</td>
          <td>${janjang}</td>
          <td>${karung}</td>
          <td>${badge}</td>
        </tr>
      `;
    }
  });

  document.getElementById("totalJanjang").innerText = totalJanjang;
  document.getElementById("totalKarung").innerText = totalKarung;
}

/* ================= AUTO LOAD ================= */
document.getElementById("tanggal").value = tanggalHariIni();
document.getElementById("tanggal").addEventListener("change", loadData);
loadData();
</script>

</body>
</html>
